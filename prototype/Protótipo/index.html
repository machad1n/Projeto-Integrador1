<style>

  /* Cards principais */
  .cards {

  .card {

    padding: 1.5rem 1.5rem;

  }

  }

  /* Se√ß√£o de gr√°ficos simulados */

  /* Simula√ß√£o de gr√°fico retangular */
  .chart-rect {

  }

  /* Responsividade */
  @media (max-width: 600px) {

      width: 60px;

    }

    nav.sidebar h2 {
      display: none;
    }

    nav.sidebar button {
      font-size: 0;
      padding: 0.75rem 0;
      margin-bottom: 1rem;
      position: relative;
    }

    nav.sidebar button::before {
      content: attr(data-short);
      font-size: 1.3rem;
      color: #e6fffa;
      position: absolute;
      left: 50%;
      top: 50%;

    }

    main.content-area {

  }
</style>
</head>
